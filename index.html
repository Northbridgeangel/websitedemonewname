<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Santuario Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame 1.5.0 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Componentes custom -->
    <script src="./js/components/clickable.js"></script>
    <script src="./js/components/scroll-fly-smooth.js"></script>
    <script src="./js/components/smooth-wasd.js"></script>
    <script src="./js/components/mirrormaterial.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" cursor="rayOrigin: mouse">
        <!-- Fondo -->
        <a-sky src="./assets/environment.png" rotation="0 -90 0"></a-sky>

        <!-- Luz principal -->
        <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>
        <a-entity light="type: ambient; intensity: 0.3"></a-entity>

        <!-- CÃ¡mara con movimiento WASD y raycaster optimizado -->
        <a-entity id="camera" camera look-controls arrow-fly-smooth="step:0.005; speed:0.15"
            scroll-fly-smooth="speed:0.02; step:0.25; minY:0; maxY:10" raycaster="objects: [data-raycastable]" clickable
            position="0 1.6 0">
        </a-entity>

        <!-- GLB cargado -->
        <a-entity id="escenario" gltf-model="./assets/escenario.glb" mirror-material="target: #escenario"></a-entity>

    </a-scene>
</body>

</html>
